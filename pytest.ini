[tool:pytest]
# Pytest configuration for Hybrid RAG AI Platform
minversion = 6.0
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --durations=10
    --asyncio-mode=auto

testpaths = tests

python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Unit tests that test individual components in isolation
    integration: Integration tests that test multiple components together
    e2e: End-to-end tests that test complete user workflows
    slow: Tests that take a long time to run
    auth: Tests related to authentication and authorization
    database: Tests that require database access
    ai: Tests related to AI/ML functionality
    api: Tests for REST API endpoints
    security: Tests for security features
    performance: Performance and load tests
    compliance: Tests for compliance and audit features
    
# Test discovery
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    node_modules
    frontend
    docs
    htmlcov
    .coverage

# Asyncio configuration
asyncio_mode = auto

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

# Test collection timeout
timeout = 300

# Parallel test execution
addopts = -n auto --dist worksteal

# Environment variables for tests
env =
    ENVIRONMENT = test
    TESTING = true
    DATABASE_URL = postgresql+asyncpg://test_user:test_pass@localhost:5432/test_rag_platform
    REDIS_URL = redis://localhost:6379/15
    SECRET_KEY = test-secret-key-for-testing-only
    OPENAI_API_KEY = test-openai-key
    ANTHROPIC_API_KEY = test-anthropic-key
    USE_FAST_TESTS = false